<div class="col-md-4 mt-5 mx-auto">
  <div class="card">
    <div class="card-header text-info text-center">
      <h3> Registration </h3>
    </div>
    <div class="card-body">
      <app-message></app-message>
      <div class="form-group">
        <label class="form-control-label">Name</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label class="form-control-label">Email</label>
        <input class="form-control" type="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label class="form-control-label">Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label class="form-control-label">Confirm Password</label>
        <input class="form-control" type="password" name="confirmPassword" [(ngModel)]="confirmPassword">
      </div>
      <div class="form-check">
        <input id="isSeller" class="form-check-input font-weight-normal" type="checkbox" name="isSeller"
          [(ngModel)]="isSeller">
        <label for="isSeller" class="form-check-label font-weight-normal">Register as Seller</label>
      </div>
      <div class="form-group mt-2">
        <button type="button" class="btn btn-primary btn-block" (click)="onRegister()"
          [disabled]="btnDisabled">Rgister</button>
      </div>
    </div>
  </div>
</div>
