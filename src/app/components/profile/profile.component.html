<div class="col-md-7 mx-auto m-5">

  <div class="card">
    <div class="card-header text-center text-info">
      <h2>Profile</h2>
    </div>
    <div class="card-body">
      <div *ngIf="!_data.user">
        <h1 class="text-center mt-5">
          <i class="fas fa-spinner   fa-spin "></i>
        </h1>
      </div>
    </div>

    <div class="card-body" *ngIf="_data.user">
      <div class="row">
        <div class="col-md-3 mr-auto">
          <img [src]="_data.user.picture" alt="{{ _data.user.name }}" class="rounded-circle image-fluid">
        </div>
        <div class="col-md-9 ml-auto ">
          <div class="row ">
            <div class="col-md-5">
              <p class="lead " id="name">{{ _data.user.name}}
            </div>
            <div class="col-md-7">
              <span><button routerLink="/profile/orders" class="btn btn-warning " type="button">My
                  Orders</button></span>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-5"></div>
            <div class="col-md-7">
              <span><button routerLink="/profile/settings" class="btn btn-warning " type="button">Change Account
                  Settings</button></span>
            </div>
          </div>

          <div class="row mt-3">

            <div class="col-md-5"></div>
            <div class="col-md-7">
              <span><button routerLink="/profile/address" class="btn btn-warning  " type="button">Change Shipping
                  Address</button></span>
            </div>

          </div>
          <hr />
          <div class="row mt-3 " *ngIf="_data.user.isSeller">
              <div class="col-md-5">
                  <p class="lead  ">Seller Action</p>
              </div>
              <div class="col-md-7">
                 <button routerLink="/profile/postproduct" class="btn btn-outline-success btn-block  "
                    type="button">Post a product for sell</button>
                    <button routerLink="/profile/myproduct" class="btn btn-outline-dark btn-block  mt-2 " type="button">My
                      Product</button>
              </div>



          </div>
        </div>
      </div>
    </div>


    <div class="card-footer">
      Footer
    </div>
  </div>
</div>
