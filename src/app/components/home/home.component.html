<section id="home" class="mt-3">
  <div class="d-none d-md-block">
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/banner/1109dda8a7d343b3.jpg" class="img-fluid" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/banner/blue.jpg" class="img-fluid" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/banner/yellow.jpg" class="img-fluid" alt="New York">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/banner/ranny.jpg" class="img-fluid" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>
  </div>

  <div class="container p-2 mt-5">
    <app-message></app-message>
    <div class="row">
      <div *ngIf="!products" class="m-auto">
        <h1 class="text-center mt-5">
          <i class="fas fa-spinner  fa-spin "></i>
        </h1>
      </div>

      <div *ngFor="let product of products | paginate: { itemsPerPage: 16, currentPage: p } | filter:  search ; " class="col-md-3 mb-5">
        <a routerLink="/product/{{ product._id }}">
          <div class="d-flex flex-row">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top img-fluid" src="{{ product.image }}" alt="{{ product.name }}" height="250px"
                width="150px">
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">
                  {{ product.price | currency: '&#8377;'}}
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="mx-auto">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>

</section>
