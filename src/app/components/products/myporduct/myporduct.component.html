<section>
  <div class="container p-5">
    <app-message></app-message>
    <div *ngIf="!products">
      <h1 class="text-center mt-5">
        <i class="fas fa-spinner  fa-spin "></i>
      </h1>
    </div>
    <h1 *ngIf="products && !products.length" class="!display-2 text-center mt-5"> You don't have any product</h1>
    <div *ngIf="products && products.length" class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Category</th>
            <th scope="col">Product Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | paginate: { itemsPerPage: 15, currentPage: p } ;  let i = index">
            <td>{{ i+1 }}</td>
            <td><a routerLink="/product/{{product.id}}">
                <img src="{{ product.image }}" alt="{{product.name}}" class="img-fluid img-thumbnail"
                  style="height: 80px; width: 80px;">
              </a></td>
            <td>
              <a routerLink="/product/{{product.id}}"> {{ product.title}}</a>
            </td>
            <td>
              <a routerLink="/product/{{product.id}}"> {{ product.category.name}}</a>
            </td>
            <td>
              <a routerLink ="/product/{{product.id}}"> {{ product.price | currency : '&#8377;'}}</a>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="mx-auto">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</section>
