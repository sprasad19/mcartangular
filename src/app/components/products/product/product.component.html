<section>
  <div class="container-fluid p-5">
    <app-message></app-message>
    <div *ngIf="!product" class="m-auto">
      <h1 class="text-center mt-5">
        <i class="fas fa-spinner  fa-spin "></i>
      </h1>
    </div>
    <div *ngIf="product">
      <div class="row">
        <div class="col-lg-4">
          <img src="{{product.image}}" alt="{{product.name}}" class="img-fluid img-thumbnail image">
        </div>
        <div class="col-lg-5">
          <div class="row">
            <div class="col-6">
              <h4>{{ product.title}}</h4>
              <p class="m-0">
                <small> by {{product.owner.name}} </small>
              </p>
              <p class="m-0">
                <small class="text-muted">by {{ product.category.name }}</small>
              </p>
            </div>
            <div class="col-6">
              <ngb-rating [(rate)]="product.averageRating" [starTemplate] [readonly]="true" max="5"></ngb-rating>
            </div>
          </div>
          <hr>
          <p class="lead">{{ product.description }}</p>
        </div>
        <div class="col-lg-3">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">
                Price : {{ product.price | currency :' &#8377; '}}
              </h5><br>
              <button type="button" class="btn btn-warning btn-block" (click)="addToCart()">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7 mx-auto">
        <div class="card bg-light m-5 p-5">

          <div class="card-body">
            <h5 class="card-title">Add a Review</h5>
            <hr>
            <div class="form-group">
              <label for="title">Title</label>
              <input id="title" class="form-control" type="text" name="title" [(ngModel)]="myReview.title">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" type="text" name="description" rows="4"
                [(ngModel)]="myReview.description"></textarea>
            </div>
            <div class="form-group">
              <label for="my-input">Rating &nbsp; </label>
             <ngb-rating [(rate)]="myReview.rating" [starTemplate] [readonly]="false" max="5"></ngb-rating>

              </div>
              <div class="ml-auto">
                <button type="button" class="btn btn-primary" (click)="postReview()" [disabled]="btndisabled">Post Review</button>
              </div>

          </div>
        </div>
      </div>
      <div class="mt-5 ml-lg-5">
        <h3>Reviews</h3>
        <hr>
        <div *ngFor="let review of product.reviews">
          <div class="p-4">
            <div class="row">
              <div class="col-1">
                <img [src]="review.owner.picture" alt="{{review.owner.name}}" width="75px"
                  class="img-fluid rounded-circle">
              </div>
              <div class="col-11">
                Posted By: <b>{{review.owner.name}}</b><br>
                <ngb-rating [(rate)]="review.rating" [starTemplate] [readonly]="true" max="5"></ngb-rating>
                <br>
                <p class="lead d-inline "> <b> {{ review.title }}</b></p>
                <p class="mt-3"> {{ review.description }} </p>
              </div>
            </div>


          </div>

        </div>
      </div>

    </div>

  </div>
</section>
